                    <h2 class="section-heading">Pengajuan Izin Mendirikan Bangunan</h2>
                    <p class="lead"></p>
                    <div class="col-md-6 col-md-offset-3">
                        <form name="sentMessage" id="contactForm" novalidate>
                        <div class="control-group form-group">
                            <div class="controls">
                                <input type="text" class="form-control" id="name" placeholder="Nama">
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="control-group form-group">
                            <div class="controls">
                                <input type="text" class="form-control" id="phone" placeholder="Telepon">
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="control-group form-group">
                            <div class="controls">
                                <input type="text" class="form-control" id="email" placeholder="Email">
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="control-group form-group">
                            <div class="controls">
                                <input type="text" class="form-control" id="address" placeholder="Alamat">
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="control-group form-group">
                            <div class="controls">
                                <input type="text" class="form-control" id="address2" placeholder="Alamat izin">
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="control-group form-group">
                            <div class="controls">
                                <textarea rows="7" cols="100" class="form-control" id="message" maxlength="999" style="resize:none" placeholder="Tujuan"></textarea>
                            </div>
                        </div>
                        <div id="success"></div>
                        <!-- For success/fail messages -->
                        <button type="submit" class="btn btn-primary">Ajukan Izin</button>
                    </form>
                </div>
                </div>
                <div class="col-lg-5 col-lg-offset-2 col-sm-6">
                    <img class="img-responsive" src="img/ipad.png" alt="">
                </div>
